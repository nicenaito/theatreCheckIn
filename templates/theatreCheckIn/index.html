{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>映画館チェックインサービス</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">theaterCheckin</a>
        <a class="navbar-text" href="#">{% if user.is_authenticated %}
            <a> User: {{ user.get_username }}</a>
            {% endif %}</a>
    </div>
</nav>

<body class="text-center">
    <div class="d-grid gap-2 col-6 mx-auto">
        <br>
        <a class="btn btn-primary btn-lg" href="{% url 'theatreCheckIn:register' %}" role="button">チェックイン</a>
        <br>
        <a class="btn btn-primary btn-lg" href="{% url 'theatreCheckIn:checkin_list' %}" role="button">チェックイン履歴</a>
        <br>
        <a class="btn btn-secondary btn-lg" href="{% url 'accounts:logout' %}">ログアウト</a>
    </div>
</body>

</html>
