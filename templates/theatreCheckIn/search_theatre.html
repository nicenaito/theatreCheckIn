{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>映画館チェックインサービス</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/config.js' %}"></script>
</head>

<body class="text-left">
    <div id="map"></div>
    <div class="container">
        <input type="search" name="search" id="id_search" placeholder="検索">
        <input type="submit" name="submit" onclick="initMap(1)" value="検索">
    </div>
    <form action="{% url 'theatreCheckIn:register' %}" method="GET">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-lg" type="submit" value="次のページヘ">
    </form>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkwlbDM6t0BHuGfGApzpAKYb8k3XSEoAY&libraries=places&callback=initMap">
    </script>
</body>

</html>
