{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>映画館チェックインサービス</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/config.js' %}"></script>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
</head>

<body class="text-left">
    <div id="map"></div>

    <div class="input-group mb-3">
        <input type="search" class="form-control" name="search" id="id_search" placeholder="キーワードを入力して映画館を検索">
        <input class="btn btn-outline-primary" type="submit" id="button-addon2" data-mdb-ripple-color="dark"
            name="submit" onclick="searchTheatre()" value="検索">
    </div>

    <form action="{% url 'theatreCheckIn:register' %}" method="GET">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-info btn-rounded" type="submit" value="次のページヘ">
    </form>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkwlbDM6t0BHuGfGApzpAKYb8k3XSEoAY&libraries=places&callback=initMap">
        </script>
</body>

</html>
