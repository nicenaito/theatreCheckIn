{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>映画館チェックインサービス</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/config.js' %}"></script>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
</head>

<body class="text-left">
    <form action="{% url 'theatreCheckIn:register_complete' %}" method="POST" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-success btn-rounded" type="submit" value="チェックイン">
        <form action="{% url 'theatreCheckIn:index' %}" method="GET">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-rounded">戻る</button>
        </form>
    </form>
</body>

</html>
